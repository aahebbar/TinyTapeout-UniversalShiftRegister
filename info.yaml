  ui[7]: "parallelIn[7]"

  # Outputs
  uo[0]: "parallelOut[0]"
  uo[1]: "parallelOut[1]"
  uo[2]: "parallelOut[2]"
  uo[3]: "parallelOut[3]"
  uo[4]: "parallelOut[4]"
  uo[5]: "parallelOut[5]"
  uo[6]: "parallelOut[6]"
  uo[7]: "parallelOut[7]"

  # Bidirectional pins
  uio[0]: "mode[0]"
